<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Travel App</title>
    <link rel="stylesheet" href="travel_recommendation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="navbar">
        <div class="nav-links">
            <h4 class="barTitle">TRAVEL APP</h5>
            <a href="travel_recommendation.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
        </div>
    </div>
    <div class = "page-content">
        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank" title="Facebook">
            <i class="fab fa-facebook fa-2x"></i>
            </a>
            <br>
            <a href="https://www.twitter.com" target="_blank" title="Twitter">
            <i class="fab fa-twitter fa-2x"></i>
            </a>
            <br>
            <a href="https://www.instagram.com" target="_blank" title="Instagram">
            <i class="fab fa-instagram fa-2x"></i>
            </a>
            <br>
            <a href="https://www.linkedin.com" target="_blank" title="LinkedIn">
            <i class="fab fa-linkedin fa-2x"></i>
            </a>
        </div>
        <div class="contactContent">
            <div class="contactText">
                <p class="introTitle">CONTACT US</p>
                <p class="aboutText">Get in touch</p>
            </div>
            <form class="contactForm">
                <label class="contactLabel" for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <br>
                <label class="contactLabel" for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label class="contactLabel" for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
                <br>
                <button class="bookButton" type="submit">Submit</button>
            </form>  
        </div>
    </div>
</body>
</html>
